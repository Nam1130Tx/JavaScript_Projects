<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Validation Challenge</title>
        <link rel="stylesheet" href="CSS/CSS_1.css">
        <script src="JavaScript/JavaScript_2.js"></script>
    </head>

    <body>
        <div class="form_box">
            <h2>Basic Form</h2>
            <form name="bform" action="" onsubmit="return validateForm()">
                <label for="first_name">First Name:&nbsp;</label>
                <input type="text" id="first_name" name="first_name" value="">
                <br><br>
                <label for="last_name">Last Name:&nbsp;</label>
                <input type="text" id="last_name" name="last_name" value="">
                <br><br>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
