<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrow Challange</title>
</head>
<body>
    <p id="bird"></p>
    <script>
        var hello;

        hello = function() {
            return "Mango is annoying!";
        }

        document.getElementById("bird").innerHTML = hello();
    </script>
    <br><br>
    <p id="dog"></p>
    <script>
        var bark;
        bark = () => "Woof woof";
        document.getElementById("dog").innerHTML = bark();
    </script>
</body>
</html>
